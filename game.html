<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フライング判定付きボタンゲーム</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- 設定ページ -->
  <div id="setupPage">
    <h2>フライング判定付きボタンゲーム 設定</h2>
    <form id="setupForm">
      <label for="playerCount">人数：</label>
      <select id="playerCount">
        <option value="2">2人</option>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
        <option value="6">6人</option>
      </select>
      <label for="customNumber">数字（5桁まで）：</label>
      <input type="number" id="customNumber" maxlength="5" max="99999" min="0" placeholder="数字を入力">
      <button type="submit" id="goGameBtn">ゲーム開始</button>
    </form>
  </div>

  <!-- ゲームページ -->
  <div id="gamePage" class="hidden">
    <button id="backToSetupBtn">設定画面に戻る</button>
    <div class="center-area">
      <div class="col" id="leftCol"></div>
      <div class="time" id="timeText">
        <img id="timeImage" src="time.png" alt="Time Image" style="width: 80px; height: 80px;">
      </div>
      <div class="col" id="rightCol"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
